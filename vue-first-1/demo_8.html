<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>

<!-- 2.在view，模板层创建一个模板 -->
<div id="vue">
    currentTime1: {{currentTime_1()}}
    <p></p>
    currentTime2: {{currentTime_2}}
</div>

<!-- 1.导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<!-- 3.创建一个Vue实例，并将数据绑定到页面元素 -->
<script>
    var vm = new Vue({
        el: "#vue",
        data: {
            message: 'clarity'
        },
        methods: {
            currentTime_1: function (){
                return Date.now();
            }
        },
        computed: {
            currentTime_2: function (){
                this.message;
                return Date.now();
            }
        }
    });
</script>

</body>
</html>
