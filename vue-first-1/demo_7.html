<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个Axios应用程序</title>
</head>
<body>

<!-- 2.在view，模板层创建一个模板 -->
<div id="vue">
    <div>课程：{{info.name}}</div>
    <div>地点：{{info.address.city}}</div>
    <div>网址：<a v-bind:href="info.url">点我</a></div>
</div>

<!-- 1.导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- 3.创建一个Vue实例，并将数据绑定到页面元素 -->
<script>
    var vm = new Vue({
        el: "#vue",
        // data() 用于放回 json 信息格式
        data() {
            return {
                info: {
                    name: null,
                    url: null,
                    address: {
                        street: null,
                        city: null,
                        country: null
                    }
                }
            }
        },
        // mounted 钩子函数，用于前端响应数据，Ajax
        mounted() {
            axios.get('../data.json').then(response=>(this.info=response.data))
        }
    });
</script>

</body>
</html>
